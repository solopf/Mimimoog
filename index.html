<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mimimoog</title>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="css/app.css">
	</head>
	<!--___________________________________________BEGIN APP-->
	<body>

		<div class="box">
			<div class="name">
				<h1>Oscillator Section</h1>
			</div>
			<div class="box01">
				<form>
					<input id="trisw" type="button" value="OFF">
					<span>triangle switch</span>
					<p>triangle frequency</p>
					<input id="trifreq" type="range">
					<p>triangle amplitude</p>
					<input id="triamp" type="range">
				</form>
			</div>

			<div class="box02">
				<form>
					<input id="sawsw" type="button" value="OFF">
					<span>sawtooth switch</span>
					<p>sawtooth frequency</p>
					<input id="sawfreq" type="range">
					<p>sawtooth amplitude</p>
					<input id="sawamp" type="range">
				</form>
			</div>

			<div class="box03">
				<form>
					<input id="squsw" type="button" value="OFF">
					<span>square switch</span>
					<p>square frequency</p>
					<input id="squfreq" type="range">
					<p>square amplitude</p>
					<input id="squamp" type="range">
				</form>
			</div>

			<div class="name2">
				<h1>Filter Section</h1>
			</div>

			<div class="box04">
				<form>
					<p>filter cutoff</p>
					<input id="filterfreq" type="range">
				</form>
			</div>
		</div>
	</body>
	<!--____________________________________________END APP-->
</html>
